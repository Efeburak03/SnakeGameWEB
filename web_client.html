        .touch-btn {

        /* Mod ve Zorluk Se√ßimi Stilleri */

        #mode-ui h1, #difficulty-ui h1 {

        .mode-buttons, .difficulty-buttons {
            display: flex;

        .mode-btn, .difficulty-btn {

            border: 2px solid #444;

        }
        .mode-btn h3, .difficulty-btn h3 {

        .mode-btn p, .difficulty-btn p {

        .mode-btn:hover, .difficulty-btn:hover {

        /* Time Attack UI */
        #time-attack-ui {

        }
        #time-attack-ui h3 {

        #time-attack-ui div {

        #time-attack-ui button {

            background: #4caf50;
            border: none;

            color: #fff;

        }

<body>

    <div id="rotate-warning">L√ºtfen cihazƒ±nƒ±zƒ± yatay konuma √ßevirin.<br/>Please rotate your device.</div>
    <div id="touch-controls">
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:flex-end;">
            <button class="touch-btn" id="btn-up" style="margin-bottom:2px;">‚ñ≤</button>

                <button class="touch-btn" id="btn-left">‚óÄ</button>
                <button class="touch-btn" id="btn-down" style="margin:0 2px;">‚ñº</button>
                <button class="touch-btn" id="btn-right">‚ñ∂</button>
            </div>
        </div>
        <button class="touch-btn touch-btn-restart" id="btn-restart" style="display:none; align-self:flex-end; margin-left:12px;">‚ü≥</button>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
    // --- Oyun parametreleri ---
    let BOARD_WIDTH = 60;
    let BOARD_HEIGHT = 35;
    let CELL_SIZE = 20; // Bu dinamik olacak
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let socket = null;
    let myId = null;
    let gameState = null;
    let started = false;
    let readySent = false;
    let eliminationTime = null;
    let currentDirection = null; // Ba≈ülangƒ±√ßta null
    let nickname = '';
    let assets = {};
    
    // Time Attack deƒüi≈ükenleri
    let timeAttackState = null;
    let currentGameMode = null;
    let currentDifficulty = null;
    
    // Capture the Flag deƒüi≈ükenleri
    
    let selectedTeam = null;
    let animationTime = 0; // Magnet efektleri i√ßin animasyon zamanƒ±

    // --- G√∂rselleri y√ºkle ---
    const assetFiles = {
        apple: 'assets/elma.png',
        golden: 'assets/golden_apple.png',
        grass: 'assets/√ßimen.png',
        box: 'assets/kutu.png',
        portal: 'assets/portal.png',
        bg: 'assets/Background.jpg',
        eagle: 'assets/Eagle_500kg.png',
    };
    function loadAssets(cb) {
        let loaded = 0, total = Object.keys(assetFiles).length;
        for (const [key, src] of Object.entries(assetFiles)) {
            const img = new Image();
            img.onload = () => { assets[key] = img; if (++loaded === total) cb(); };
            img.onerror = () => { loaded++; if (loaded === total) cb(); };
            img.src = src;
        }
    }

    // --- WebSocket baƒülantƒ±sƒ± ---
    function connect() {
        if (socket) {
            socket.disconnect();
        }
        socket = io();
        
        socket.on('connect', () => {
            if (currentGameMode === 'timeAttack') {
                socket.emit('start_time_attack', {client_id: nickname, difficulty: currentDifficulty});

            } else if (currentGameMode === 'classic') {
                socket.emit('join', {client_id: nickname});
            }
        });
        
        socket.on('state', (state) => {
            // Yem yeme kontrol√º - √∂nceki state ile kar≈üƒ±la≈ütƒ±r
            if (gameState && gameState.food && state.food) {
                // Yem sayƒ±sƒ± azaldƒ±ysa patlama efekti olu≈ütur
                if (state.food.length < gameState.food.length) {
                    // Yenen yemi bul
                    for (const oldFood of gameState.food) {
                        if (!state.food.some(f => f[0] === oldFood[0] && f[1] === oldFood[1])) {
                            const x = oldFood[0] * CELL_SIZE + CELL_SIZE / 2;
                            const y = oldFood[1] * CELL_SIZE + CELL_SIZE / 2;
                            createExplosion(x, y, '#ff0000');
                            break;
                        }
                    }
                }
            }
            
            gameState = state;
            if (!myId) myId = nickname;
            // Oyun durumu deƒüi≈ütiƒüinde readySent'i sƒ±fƒ±rla
            readySent = false;
            
            updateTopUsernames();
            updateRestartButton();
            updateColorInfoPanel(); // Renk bilgisi panelini g√ºncelle
        });
        
        // Time Attack event listener'larƒ±
        socket.on('time_attack_started', (data) => {
            currentGameMode = 'timeAttack';
            currentDifficulty = data.difficulty;
            showTimeAttackUI();
        });
        
        socket.on('time_attack_state', (state) => {
            timeAttackState = state;
            // Eƒüer oyun aktifse canlanma mesajƒ±nƒ± gizle
            if (state.game_active) {
                hideRespawnMessage();
            }
        });
        
        // Capture the Flag event listener'larƒ±

        
        socket.on('error', (err) => {
            const errorDiv = document.getElementById('ui-error');
            errorDiv.textContent = err.message || 'Baƒülantƒ± hatasƒ±!';
            document.getElementById('ui').style.display = 'flex';
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('top-usernames').style.display = 'none';
        });
        
        socket.on('disconnect', () => {
            setTimeout(connect, 1000);
        });
        

    }

    // --- Oyun √ßizimi ---
    let animationFrameId = null;
    
    function startRenderLoop() {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        }
        
        let lastTime = 0;
        
        function renderLoop(currentTime) {
            if (currentTime - lastTime < 16.67) {
                animationFrameId = requestAnimationFrame(renderLoop);
                return;
            }
            lastTime = currentTime;
            
            animationTime += 0.016;
            
            if (currentGameMode === 'timeAttack' && timeAttackState) {
                drawTimeAttack();
            } else if (gameState) {
                draw();
            }
            
            animationFrameId = requestAnimationFrame(renderLoop);
        }
        
        renderLoop(0);
    }
    
    
    function stopRenderLoop() {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        }
    }
    
    function draw() {
        // Canvas'ƒ± tamamen temizle
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Sadece klasik mod i√ßin arka plan - optimize edilmi≈ü
        if (assets.bg) {
            ctx.fillStyle = ctx.createPattern(assets.bg, 'repeat');
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        } else if (assets.grass) {
            ctx.fillStyle = ctx.createPattern(assets.grass, 'repeat');
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        
        if (!gameState) {
            return;
        }
        
        // Yƒ±lanlar - renk bazlƒ± efektlerle
        if (gameState.snakes) {
            for (const [pid, snake] of Object.entries(gameState.snakes)) {
                if (!snake || snake.length === 0) continue;
                
                const frozen = gameState.powerup_timers && gameState.powerup_timers[pid] && gameState.powerup_timers[pid]["frozen"] > 0;
                
                // Renk bilgilerini al
                let colorInfo = null;
                if (gameState.color_info && gameState.color_info[pid]) {
                    colorInfo = gameState.color_info[pid];
                } else {
                    // Geriye uyumluluk i√ßin varsayƒ±lan renk
                    const color = frozen ? '#888' : (pid === myId ? 'lime' : 'yellow');
                    colorInfo = { hex: color, effect: "nature" };
                }
                
                // Renk bazlƒ± efektli √ßizim
                if (colorInfo && colorInfo.effect) {
                    drawSnakeWithColorEffects(ctx, snake, colorInfo, pid === myId);
                } else {
                    // Eski sistem i√ßin fallback
                    const color = frozen ? '#888' : (pid === myId ? 'lime' : 'yellow');
                    drawSnakeWithEffects(ctx, snake, color, pid === myId);
                }
                
                // Renk bazlƒ± par√ßacƒ±k efektleri
                if (!frozen) {
                    if (colorInfo && colorInfo.effect) {
                        createColorBasedParticles(snake, colorInfo);
                    } else {
                        const color = frozen ? '#888' : (pid === myId ? 'lime' : 'yellow');
                        createSnakeParticles(snake, color);
                    }
                    
                    // Speed power-up aktifse smoke efekti
                    if (gameState.powerup_timers && gameState.powerup_timers[pid] && 
                        gameState.powerup_timers[pid]["speed"] > 0 && snake.length > 0) {
                        const head = snake[0];
                        const headX = head[0] * CELL_SIZE + CELL_SIZE / 2;
                        const headY = head[1] * CELL_SIZE + CELL_SIZE / 2;
                        createSmokeEffect(headX, headY);
                    }
                    
                    // Shield power-up aktifse aura efekti
                    if (gameState.powerup_timers && gameState.powerup_timers[pid] && 
                        gameState.powerup_timers[pid]["shield"] > 0 && snake.length > 0) {
                        const head = snake[0];
                        const headX = head[0] * CELL_SIZE;
                        const headY = head[1] * CELL_SIZE;
                        createShieldAura(headX, headY, pid);
                    } else {
                        // Shield aktif deƒüilse aura'yƒ± kaldƒ±r
                        removeShieldAura(pid);
                    }
                }
            }
        }
        
        // ƒ∞zler (trails) - optimize edilmi≈ü
        if (gameState.trails) {
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = 'rgba(0,255,200,0.5)';
            for (const [pid, trail] of Object.entries(gameState.trails)) {
                if (!trail || trail.length === 0) continue;
                for (const seg of trail) {
                    ctx.fillRect(seg[0]*CELL_SIZE, seg[1]*CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            ctx.globalAlpha = 1.0;
        }
        
        // Engeller (yƒ±lanlardan sonra √ßiz)
        if (gameState.obstacles) {
            for (const obs of gameState.obstacles) {
                const [ox, oy] = obs.pos;
                const size = CELL_SIZE * 1.5;
                const offset = (size - CELL_SIZE) / 2;
                if (obs.type === 'slow' && assets.grass) ctx.drawImage(assets.grass, ox*CELL_SIZE - offset, oy*CELL_SIZE - offset, size, size);
                else if (obs.type === 'poison' && assets.box) ctx.drawImage(assets.box, ox*CELL_SIZE - offset, oy*CELL_SIZE - offset, size, size);
                else if (obs.type === 'hidden_wall') {
                    // Gizli duvarlar yƒ±lanƒ±n ba≈üƒ±nƒ±n 4 blok yakƒ±nƒ±nda g√∂r√ºn√ºr
                    let show = false;
                    if (gameState.snakes && myId && gameState.snakes[myId] && gameState.snakes[myId].length > 0) {
                        const [hx, hy] = gameState.snakes[myId][0];
                        const dist = Math.abs(hx - ox) + Math.abs(hy - oy);
                        if (dist <= 4) show = true;
                    }
                    if (show) {
                        ctx.fillStyle = '#555';
                        ctx.fillRect(ox*CELL_SIZE, oy*CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }
        
        // Portallar
        if (gameState.portals) {
            for (const [a, b] of gameState.portals) {
                if (assets.portal) {
                    const size = CELL_SIZE * 1.2;
                    const offset = (size - CELL_SIZE) / 2;
                    ctx.drawImage(assets.portal, a[0]*CELL_SIZE - offset, a[1]*CELL_SIZE - offset, size, size);
                    ctx.drawImage(assets.portal, b[0]*CELL_SIZE - offset, b[1]*CELL_SIZE - offset, size, size);
                } else {
                    ctx.fillStyle = '#80f';
                    ctx.fillRect(a[0]*CELL_SIZE, a[1]*CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    ctx.fillRect(b[0]*CELL_SIZE, b[1]*CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
        }
        
        // Yemler
        if (gameState.food) {
            for (const [fx, fy] of gameState.food) {
                if (assets.apple) {
                    const size = CELL_SIZE * 1.2;
                    const offset = (size - CELL_SIZE) / 2;
                    ctx.drawImage(assets.apple, fx*CELL_SIZE - offset, fy*CELL_SIZE - offset, size, size);
                } else { 
                    ctx.fillStyle = 'red'; 
                    ctx.fillRect(fx*CELL_SIZE, fy*CELL_SIZE, CELL_SIZE, CELL_SIZE); 
                }
            }
        } else {
            // Yem yok
        }
        
        // Altƒ±n elma
        if (gameState.golden_food) {
            const [gx, gy] = gameState.golden_food;
            if (assets.golden) ctx.drawImage(assets.golden, gx*CELL_SIZE, gy*CELL_SIZE, CELL_SIZE, CELL_SIZE);
            else { 
                ctx.fillStyle = 'gold'; 
                ctx.beginPath(); 
                ctx.arc(gx*CELL_SIZE+CELL_SIZE/2, gy*CELL_SIZE+CELL_SIZE/2, CELL_SIZE/2, 0, 2*Math.PI); 
                ctx.fill(); 
            }
        }
        
        // Kalan s√ºre
        if (gameState.time_left !== undefined) {
            ctx.fillStyle = 'yellow';
            ctx.font = '24px Arial';
            ctx.fillText('S√ºre: ' + (gameState.time_left||0) + ' sn', canvas.width/2-60, 30);
        }
        
        // Oyun mesajƒ± g√∂sterimi
        const msgDiv = document.getElementById('game-message');

            msgDiv.style.display = 'flex';

        } else if (gameState.waiting_for_restart) {
            msgDiv.style.display = 'flex';

            let winnerScore = gameState.scores && winnerName ? gameState.scores[winnerName] : '';
            if (!winnerName || winnerName === '-') winnerName = 'Yok';
            msgDiv.querySelector('span').textContent =

                'Devam i√ßin Enter (t√ºm oyuncular)';
        } else {
            msgDiv.style.display = 'none';
        }
        
        // Power-up'lar - animasyonlu
        if (gameState.powerups) {
            for (const pu of gameState.powerups) {
                drawAnimatedPowerup(ctx, pu, animationTime);
            }
        }
        
        // Magnet efektleri - sadece yemlerin hareketi
        if (gameState.magnet_effects) {
            for (const [playerId, effect] of Object.entries(gameState.magnet_effects)) {
                const headPos = effect.head_pos;
                
                // √áekilen yemler i√ßin sadece hareket efekti

                    for (const foodEffect of effect.attracted_foods) {
                        const startPos = foodEffect.start_pos;
                        const endPos = foodEffect.end_pos;
                        const progress = foodEffect.progress || 0;
                        
                        // Yem pozisyonunu hesapla (ba≈ülangƒ±√ßtan biti≈üe doƒüru)
                        const currentX = startPos[0] + (endPos[0] - startPos[0]) * progress;
                        const currentY = startPos[1] + (endPos[1] - startPos[1]) * progress;
                        
                        // √áekilen yem - sadece basit kƒ±rmƒ±zƒ± daire
                        ctx.save();
                        ctx.fillStyle = 'red';
                        ctx.beginPath();
                        ctx.arc(currentX*CELL_SIZE + CELL_SIZE/2, currentY*CELL_SIZE + CELL_SIZE/2, CELL_SIZE/2, 0, 2*Math.PI);
                        ctx.fill();
                        ctx.restore();
                    }
                }
            }
        }
        
        // Particle ve explosion efektlerini √ßiz
        updateAndDrawParticles(ctx);
        updateAndDrawExplosions(ctx);
        updateAndDrawSmoke(ctx);
        updateAndDrawShieldAuras(ctx); // Shield aurasƒ±nƒ± √ßiz

    let matrixAnimId = null;
    function startMatrixRain() {
        const c = matrixCanvas;
        const ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        const letters = '10'; // Sadece 1 ve 0 karakterleri
        const fontSize = 18;
        const columns = Math.floor(c.width / fontSize);
        const drops = Array(columns).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.fillRect(0, 0, c.width, c.height);
            ctx.font = fontSize + 'px monospace';
            ctx.fillStyle = '#0F0';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > c.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            matrixAnimId = requestAnimationFrame(drawMatrix);
        }
        drawMatrix();
        window.addEventListener('resize', resizeMatrixCanvas);
        function resizeMatrixCanvas() {
            c.width = window.innerWidth;
            c.height = window.innerHeight;
        }
    }
    function stopMatrixRain() {
        if (matrixAnimId) cancelAnimationFrame(matrixAnimId);
        const ctx = matrixCanvas.getContext('2d');

    }

                    ctx.drawImage(assets.apple, food[0]*CELL_SIZE, food[1]*CELL_SIZE, CELL_SIZE, CELL_SIZE);
                } else {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(food[0]*CELL_SIZE, food[1]*CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
        }
        
        // Altƒ±n elma
        if (timeAttackState.golden_food) {
            if (assets.golden) {
                ctx.drawImage(assets.golden, timeAttackState.golden_food[0]*CELL_SIZE, timeAttackState.golden_food[1]*CELL_SIZE, CELL_SIZE, CELL_SIZE);
            } else {
                ctx.fillStyle = 'gold';
                ctx.fillRect(timeAttackState.golden_food[0]*CELL_SIZE, timeAttackState.golden_food[1]*CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
        }
        
        // Engeller
        if (timeAttackState.obstacles) {
            for (const obs of timeAttackState.obstacles) {
                const [ox, oy] = obs.pos;
                const size = CELL_SIZE * 1.5;
                const offset = (size - CELL_SIZE) / 2;
                if ((obs.type === 'grass' || obs.type === 'slow') && assets.grass) {
                    ctx.drawImage(assets.grass, ox*CELL_SIZE - offset, oy*CELL_SIZE - offset, size, size);
                } else if (obs.type === 'poison' && assets.box) {
                    ctx.drawImage(assets.box, ox*CELL_SIZE - offset, oy*CELL_SIZE - offset, size, size);
                } else if (obs.type === 'hidden_wall') {
                    // Gizli duvarlar yƒ±lanƒ±n ba≈üƒ±nƒ±n 4 blok yakƒ±nƒ±nda g√∂r√ºn√ºr
                    let show = false;
                    if (timeAttackState.snake && timeAttackState.snake.length > 0) {
                        const [hx, hy] = timeAttackState.snake[0];
                        const dist = Math.abs(hx - ox) + Math.abs(hy - oy);
                        if (dist <= 4) show = true;
                    }
                    if (show) {
                        ctx.fillStyle = '#555';
                        ctx.fillRect(ox*CELL_SIZE, oy*CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }
        
        // Portallar
        if (timeAttackState.portals) {
            for (const portal of timeAttackState.portals) {
                const [px1, py1] = portal[0];
                const [px2, py2] = portal[1];
                
                // Portal A
                ctx.fillStyle = 'rgba(255, 0, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(px1*CELL_SIZE + CELL_SIZE/2, py1*CELL_SIZE + CELL_SIZE/2, CELL_SIZE/2, 0, 2*Math.PI);
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 0, 255, 1)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Portal B
                ctx.fillStyle = 'rgba(0, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(px2*CELL_SIZE + CELL_SIZE/2, py2*CELL_SIZE + CELL_SIZE/2, CELL_SIZE/2, 0, 2*Math.PI);
                ctx.fill();
                ctx.strokeStyle = 'rgba(0, 255, 255, 1)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        // Power-up'lar
        if (timeAttackState.powerups) {
            for (const powerup of timeAttackState.powerups) {
                const [px, py] = powerup.pos;
                const powerupColors = {
                    'shield': '#000',      // Siyah
                    'speed': '#00f',       // Mavi
                    'reverse': '#fff',     // Beyaz
                    'magnet': '#800080'    // Mor
                };
                
                // Power-up yuvarlak arka planƒ±
                ctx.beginPath();
                ctx.arc(px*CELL_SIZE + CELL_SIZE/2, py*CELL_SIZE + CELL_SIZE/2, CELL_SIZE/2 - 2, 0, 2*Math.PI);
                ctx.fillStyle = powerupColors[powerup.type] || '#00f';
                ctx.fill();
                
                // Power-up yuvarlak kenarlƒ±ƒüƒ±
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Power-up tipini yaz
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(powerup.type.charAt(0).toUpperCase(), 
                           px*CELL_SIZE + CELL_SIZE/2, 
                           py*CELL_SIZE + CELL_SIZE/2);
                
                // Yanƒ±p s√∂nen efekt - yuvarlak
                const time = Date.now() / 1000;
                const alpha = 0.5 + 0.5 * Math.sin(time * 3);
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(px*CELL_SIZE + CELL_SIZE/2, py*CELL_SIZE + CELL_SIZE/2, CELL_SIZE/3, 0, 2*Math.PI);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        
        updateTimeAttackUI();

    // Particle sƒ±nƒ±fƒ±
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 4;
            this.vy = (Math.random() - 0.5) * 4;

            if (this.life <= 0) return;

    // Gradient ve glow efektleri
    function drawSnakeWithEffects(ctx, snake, color, isMySnake = false) {
        if (!snake || snake.length === 0) return;
        
        // Glow efekti (sadece kendi yƒ±lanƒ±mƒ±z i√ßin)
        if (isMySnake) {
            ctx.save();
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }
        
        // Gradient efekti
        for (let i = 0; i < snake.length; i++) {
            const seg = snake[i];
            const x = seg[0] * CELL_SIZE;
            const y = seg[1] * CELL_SIZE;
            
            // Gradient olu≈ütur (ba≈ütan kuyruƒüa doƒüru)
            const gradient = ctx.createLinearGradient(x, y, x + CELL_SIZE, y + CELL_SIZE);
            const alpha = 1 - (i / snake.length) * 0.5; // Kuyruƒüa doƒüru ≈üeffaflƒ±k
            
            if (isMySnake) {
                gradient.addColorStop(0, `rgba(255, 255, 255, ${alpha})`);
                gradient.addColorStop(0.5, color);
                gradient.addColorStop(1, `rgba(0, 255, 0, ${alpha})`);
            } else {
                gradient.addColorStop(0, color);
                gradient.addColorStop(1, `rgba(255, 255, 0, ${alpha})`);
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
            
            // Ba≈ü i√ßin √∂zel efekt
            if (i === 0) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x + CELL_SIZE/2, y + CELL_SIZE/2, CELL_SIZE/4, 0, 2*Math.PI);
                ctx.fill();
            }
        }
        
        if (isMySnake) {
            ctx.restore();
        }
    }

    // Animasyonlu power-up efektleri
    function drawAnimatedPowerup(ctx, powerup, time) {
        const [x, y] = powerup.pos;
        const centerX = x * CELL_SIZE + CELL_SIZE / 2;
        const centerY = y * CELL_SIZE + CELL_SIZE / 2;
        
        // Power-up renkleri - daha parlak ve g√∂r√ºn√ºr
        const powerupColors = {
            'speed': '#0066ff',
            'shield': '#ff6600',
            'invisible': '#ffff00',
            'reverse': '#ff0066',
            'freeze': '#00ffff',
            'giant': '#ff9900',
            'magnet': '#cc00cc',
            'trail': '#00ffcc'
        };
        
        const color = powerupColors[powerup.type] || '#ff0000';
        
        // Yanƒ±p s√∂nen efekt
        const pulse = 0.5 + 0.5 * Math.sin(time * 5);
        const size = CELL_SIZE * (0.8 + pulse * 0.4);
        
        // Dƒ±≈ü halka - daha g√∂r√ºn√ºr
        ctx.save();
        ctx.globalAlpha = 0.6;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(centerX, centerY, size, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();
        
        // ƒ∞√ß halka - daha g√∂r√ºn√ºr
        ctx.save();
        ctx.globalAlpha = 0.9;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(centerX, centerY, size * 0.6, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();
        
        // Merkez - daha b√ºy√ºk
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(centerX, centerY, CELL_SIZE / 2.5, 0, 2 * Math.PI);
        ctx.fill();
        
        // D√∂nen halkalar - daha g√∂r√ºn√ºr
        const rotation = time * 2;
        for (let i = 0; i < 3; i++) {
            const angle = rotation + (i * Math.PI * 2 / 3);
            const ringX = centerX + Math.cos(angle) * CELL_SIZE * 0.8;
            const ringY = centerY + Math.sin(angle) * CELL_SIZE * 0.8;
            
            ctx.save();
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(ringX, ringY, 4, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();
        }
        
        // Power-up tipini g√∂steren yazƒ±
        ctx.save();
        ctx.fillStyle = '#ffffff';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 2;
        ctx.font = 'bold 10px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.strokeText(powerup.type.toUpperCase(), centerX, centerY);
        ctx.fillText(powerup.type.toUpperCase(), centerX, centerY);
        ctx.restore();
        
        // Dƒ±≈ü border - daha g√∂r√ºn√ºr hale getirmek i√ßin
        ctx.save();
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(centerX, centerY, CELL_SIZE / 2 + 2, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.restore();
    }

    // Dalga efektleri
    function drawWaveEffect(ctx, time) {
        const waveCount = 3;
        const waveSpeed = 0.5;
        const waveAmplitude = 2;
        
        ctx.save();
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
        ctx.lineWidth = 1;
        
        for (let i = 0; i < waveCount; i++) {
            ctx.beginPath();
            
            for (let x = 0; x < canvas.width; x += 5) {
                const waveOffset = (time * waveSpeed + i * Math.PI * 2 / waveCount) * 0.01;
                const y = canvas.height / 2 + Math.sin(x * 0.02 + waveOffset) * waveAmplitude;
                
                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.stroke();
        }
        
        ctx.restore();
    }

    // Smoke efekti sistemi
    let smokeParticles = [];
    
    // Shield Aura efekti sistemi
    let shieldAuras = [];
    
    class ShieldAura {
        constructor(x, y, playerId) {
            this.x = x;
            this.y = y;
            this.playerId = playerId;
            this.rotation = 0;
            this.rotationSpeed = 0.05;
            this.radius = CELL_SIZE * 1.5;
            this.ringCount = 3;
            this.pulsePhase = 0;
            this.pulseSpeed = 0.1;
        }
        
        update() {
            this.rotation += this.rotationSpeed;
            this.pulsePhase += this.pulseSpeed;
        }
        
        draw(ctx) {
            ctx.save();
            
            // Aura merkezi
            const centerX = this.x + CELL_SIZE / 2;
            const centerY = this.y + CELL_SIZE / 2;
            
            // Pulse efekti
            const pulse = 0.8 + 0.2 * Math.sin(this.pulsePhase);
            
            // √áoklu halka efekti
            for (let i = 0; i < this.ringCount; i++) {
                const ringRadius = this.radius + i * 8;
                const ringAlpha = (0.6 - i * 0.15) * pulse;
                const ringRotation = this.rotation + i * 0.5;
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(ringRotation);
                
                // Dƒ±≈ü halka (koruyucu)
                ctx.strokeStyle = `rgba(0, 255, 255, ${ringAlpha})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, ringRadius, 0, 2 * Math.PI);
                ctx.stroke();
                
                // ƒ∞√ß halka (enerji)
                ctx.strokeStyle = `rgba(0, 150, 255, ${ringAlpha * 0.7})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, ringRadius - 4, 0, 2 * Math.PI);
                ctx.stroke();
                
                // Koruyucu noktalar
                const dotCount = 8;
                for (let j = 0; j < dotCount; j++) {
                    const angle = (j / dotCount) * 2 * Math.PI;
                    const dotX = Math.cos(angle) * ringRadius;
                    const dotY = Math.sin(angle) * ringRadius;
                    
                    ctx.fillStyle = `rgba(255, 255, 255, ${ringAlpha})`;
                    ctx.beginPath();
                    ctx.arc(dotX, dotY, 3, 0, 2 * Math.PI);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            // Merkez enerji efekti
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(-this.rotation * 0.5);
            
            const centerRadius = CELL_SIZE * 0.3;
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, centerRadius);
            gradient.addColorStop(0, 'rgba(0, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(0, 150, 255, 0.4)');
            gradient.addColorStop(1, 'rgba(0, 100, 255, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, centerRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.restore();
            ctx.restore();
        }
    }

            ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();
        }
    }
    
    function createSmokeEffect(x, y) {
        for (let i = 0; i < 3; i++) {
            smokeParticles.push(new SmokeParticle(x, y));
        }
    }
    
    function updateAndDrawSmoke(ctx) {
        smokeParticles = smokeParticles.filter(particle => particle.life > 0);
        
        for (const particle of smokeParticles) {
            particle.update();
            particle.draw(ctx);
        }
    }

    // Renk bazlƒ± par√ßacƒ±k sƒ±nƒ±flarƒ±
    class LeafParticle extends Particle {
        constructor(x, y, color) {
            super(x, y, color);
            this.rotation = Math.random() * Math.PI * 2;
            this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            this.size = Math.random() * 4 + 2;
        }
        
        update() {
            super.update();
            this.rotation += this.rotationSpeed;
        }
        
        draw(ctx) {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.globalAlpha = this.life / this.maxLife;
            
            // Yaprak ≈üekli
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, this.size, this.size/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
    }

    class FireParticle extends Particle {
        constructor(x, y, color) {
            super(x, y, color);
            this.size = Math.random() * 6 + 3;
            this.flicker = 0;
        }
        
        update() {
            super.update();
            this.flicker = Math.sin(Date.now() * 0.01) * 0.3 + 0.7;
        }
        
        draw(ctx) {
            ctx.save();
            ctx.globalAlpha = (this.life / this.maxLife) * this.flicker;
            
            // Ate≈ü efekti
            const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
            gradient.addColorStop(0, '#ffff00');
            gradient.addColorStop(0.5, this.color);
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
    }

    class IceParticle extends Particle {
        constructor(x, y, color) {
            super(x, y, color);
            this.size = Math.random() * 4 + 2;
            this.rotation = Math.random() * Math.PI * 2;
        }
        
        draw(ctx) {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.globalAlpha = this.life / this.maxLife;
            
            // Buz kristali
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                const x = Math.cos(angle) * this.size;
                const y = Math.sin(angle) * this.size;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();
            
            ctx.restore();
        }
    }

    class MagicParticle extends Particle {
        constructor(x, y, color) {
            super(x, y, color);
            this.size = Math.random() * 5 + 3;
            this.rotation = 0;
        }
        
        update() {
            super.update();
            this.rotation += 0.1;
        }
        
        draw(ctx) {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.globalAlpha = this.life / this.maxLife;
            
            // B√ºy√º sembol√º
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, this.size, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(-this.size, 0);
            ctx.lineTo(this.size, 0);
            ctx.moveTo(0, -this.size);
            ctx.lineTo(0, this.size);
            ctx.stroke();
            
            ctx.restore();
        }
    }

    class StarParticle extends Particle {
        constructor(x, y, color) {
            super(x, y, color);
            this.size = Math.random() * 4 + 2;
            this.rotation = Math.random() * Math.PI * 2;
            this.twinkle = Math.random();
        }
        
        update() {
            super.update();
            this.twinkle = Math.sin(Date.now() * 0.005 + this.rotation) * 0.5 + 0.5;
        }
        
        draw(ctx) {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.globalAlpha = (this.life / this.maxLife) * this.twinkle;
            
            // Yƒ±ldƒ±z ≈üekli
            ctx.fillStyle = this.color;
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                const x = Math.cos(angle) * this.size;
                const y = Math.sin(angle) * this.size;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
    }



    // Renk bazlƒ± par√ßacƒ±k olu≈üturucu
    function createColorBasedParticles(snake, colorInfo) {
        if (!snake || snake.length === 0 || !colorInfo) return;
        
        const head = snake[0];
        const headX = head[0] * CELL_SIZE + CELL_SIZE / 2;
        const headY = head[1] * CELL_SIZE + CELL_SIZE / 2;
        
        // Her 3 frame'de bir particle olu≈ütur
        if (Math.random() < 0.3) {
            const effect = COLOR_EFFECTS[colorInfo.effect];
            if (!effect) return;
            
            for (let i = 0; i < 2; i++) {
                let particle;
                switch (colorInfo.effect) {
                    case "nature":
                        particle = new LeafParticle(headX, headY, effect.trail);
                        break;
                    case "fire":
                        particle = new FireParticle(headX, headY, effect.trail);
                        break;
                    case "ice":
                        particle = new IceParticle(headX, headY, effect.trail);
                        break;
                    case "magic":
                        particle = new MagicParticle(headX, headY, effect.trail);
                        break;
                    case "cosmic":
                        particle = new StarParticle(headX, headY, effect.trail);
                        break;

                    default:
                        particle = new Particle(headX, headY, effect.trail);
                }
                particles.push(particle);
            }
        }
    }

    // Renk bazlƒ± yƒ±lan √ßizimi
    function drawSnakeWithColorEffects(ctx, snake, colorInfo, isMySnake = false) {
        if (!snake || snake.length === 0 || !colorInfo) return;
        
        const effect = COLOR_EFFECTS[colorInfo.effect];
        if (!effect) return;
        
        // Glow efekti (sadece kendi yƒ±lanƒ±mƒ±z i√ßin)
        if (isMySnake) {
            ctx.save();
            ctx.shadowColor = effect.glow;
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }
        
        // Gradient efekti
        for (let i = 0; i < snake.length; i++) {
            const seg = snake[i];
            const x = seg[0] * CELL_SIZE;
            const y = seg[1] * CELL_SIZE;
            
            // Gradient olu≈ütur (ba≈ütan kuyruƒüa doƒüru)
            const gradient = ctx.createLinearGradient(x, y, x + CELL_SIZE, y + CELL_SIZE);
            const alpha = 1 - (i / snake.length) * 0.5; // Kuyruƒüa doƒüru ≈üeffaflƒ±k
            
            if (isMySnake) {
                gradient.addColorStop(0, `rgba(255, 255, 255, ${alpha})`);
                gradient.addColorStop(0.5, colorInfo.hex);
                gradient.addColorStop(1, `${effect.trail}${Math.floor(alpha * 255).toString(16).padStart(2, '0')}`);
            } else {
                gradient.addColorStop(0, colorInfo.hex);
                gradient.addColorStop(1, `${effect.trail}${Math.floor(alpha * 255).toString(16).padStart(2, '0')}`);
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
            
            // Ba≈ü i√ßin √∂zel efekt
            if (i === 0) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x + CELL_SIZE/2, y + CELL_SIZE/2, CELL_SIZE/4, 0, 2*Math.PI);
                ctx.fill();
            }
        }
        
        if (isMySnake) {
            ctx.restore();
        }
    }

    // Yƒ±lan hareket ederken particle olu≈ütur
    function createSnakeParticles(snake, color) {
        if (!snake || snake.length === 0) return;
        
        const head = snake[0];
        const headX = head[0] * CELL_SIZE + CELL_SIZE / 2;
        const headY = head[1] * CELL_SIZE + CELL_SIZE / 2;
        
        // Her 3 frame'de bir particle olu≈ütur
        if (Math.random() < 0.3) {
            for (let i = 0; i < 2; i++) {
                particles.push(new Particle(headX, headY, color));
            }
        }
    }
